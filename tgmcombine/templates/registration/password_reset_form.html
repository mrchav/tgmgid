{% extends "base.html" %}

{% block maincontent %}
<h1>Сброс пароля</h1>

<form method="post" action="{% url 'password_reset' %}">{% csrf_token %}
<fieldset class="module aligned">
    <div class="form-row field-email">
        {{ form.email.errors }}

        {{ form }}
    </div>
    <input type="submit" value="Сбросить пароль">
</fieldset>
</form>

{% endblock %}
