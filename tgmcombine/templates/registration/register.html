{% extends 'base.html' %}
{% block maincontent %}

<h1> Регистрация </h1>
{% if not user.is_authenticated %}
    <form action="{% url 'register' %}" method="post" >
        {{ form }}
        {%csrf_token%}
        <button class="btn btn-success" type="submit">Регистрация</button>
    </form>

{% else %}
 {{user}} вы авторизованы, <a href="{% url 'logout' %}">разлогиниться></a>
{% endif %}

{% endblock %}
