{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{meta_data.title}}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="{% static 'style/style.css' %}" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

</head>
<body>

<div class="container">
    <div class="row navibar">
        <div class="col-4">
            <div class="row">

                <h4> Все телеграм каналы</h4>
                <!--
                <div class="col-4">

                    <img class="site_logo" src="{% static 'img/telegram-logo.png'%}">

                </div>
                <div class="col-8 logo_text">

                </div>
                -->
            </div>
        </div>
        <div class="col-8">

            <div class="row">

                <div class="col-12 header_menu">
                    <ul class="header_menu_ul">
                        <li class="header_menu_li"><a class="navi-link" href="/">
                        {% if user.is_authenticated %}
                            {{user}} <a href="{% url 'logout' %}">Logout</a>
                        {% else %}
                            <a href="{% url 'login' %}">Login</a> or <a href="{% url 'register'%}">Register</a>
                            {% endif %}
                        </a></li>
                        <li class="header_menu_li"><a class="navi-link" href="/">Главная</a></li>
                        <li class="header_menu_li"><a class="navi-link" href="{% url 'api-channel' %}">API</a></li>
                        <li class="header_menu_li"><a class="navi-link" href="/addchannel/">Добавить канал </a></li>
                    </ul>
                </div>


            </div>
        </div>
    </div>
    <div class="maincontent">
        {% block maincontent %}
        {% endblock %}
    </div>

    <div class="row">

        {% include 'inc/inc_footer.html' %}

    </div>


</body>
</html>
